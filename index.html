<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="targets.mind"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model" src="pojarni123.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="model-entity"
          gltf-model="#model"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 180 0"
          visible="false"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const modelEntity = document.querySelector("#model-entity");
      const imageTarget = document.querySelector("[mindar-image-target]");
      let timeoutId = null;

      imageTarget.addEventListener("targetFound", () => {
        modelEntity.setAttribute("visible", "true");
        if (timeoutId) {
          clearTimeout(timeoutId);
          timeoutId = null;
        }
      });

      imageTarget.addEventListener("targetLost", () => {
        timeoutId = setTimeout(() => {
          modelEntity.setAttribute("visible", "false");
        }, 5000);
      });
    </script>
  </body>
</html>
